<h2>Lista de Mascotas</h2>
<ul>
    <li *ngFor="let mascota of mascotas">
        {{ mascota.nombre }} - {{ mascota.tipo }} - {{ mascota.edad }} a√±os
    </li>
</ul>

<h3>Agregar Mascota</h3>
<form (submit)="agregarMascota()">
    <input [(ngModel)]="nuevaMascota.nombre" placeholder="Nombre" required>
    <input [(ngModel)]="nuevaMascota.tipo" placeholder="Tipo" required>
    <input type="number" [(ngModel)]="nuevaMascota.edad" placeholder="Edad" required>
    <button type="submit">Agregar</button>
</form>
