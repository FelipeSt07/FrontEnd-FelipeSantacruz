<div class="agregar-mascota">
  <h2>Agregar Mascota</h2>
  <form (ngSubmit)="agregarMascota()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nuevaMascota.nombre" name="nombre" required>
    </div>
    <div>
      <label for="especie">Especie:</label>
      <input type="text" id="especie" [(ngModel)]="nuevaMascota.especie" name="especie" required>
    </div>
    <div>
      <label for="raza">Raza:</label>
      <input type="text" id="raza" [(ngModel)]="nuevaMascota.raza" name="raza" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" [(ngModel)]="nuevaMascota.edad" name="edad" required>
    </div>
    <button type="submit">Agregar Mascota</button>
  </form>
</div>
